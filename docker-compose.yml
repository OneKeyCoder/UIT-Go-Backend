# TODO: consolidate env vars in .env file instead of hard coding here.

volumes:
  postgres-data:
  mongo-data:
  redis-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:
  loki-data:
  tempo-data:
  alertmanager-data:

services:
  api-gateway:
    build:
      context: ./services
      dockerfile: api-gateway/api-gateway.dockerfile
    image: api-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      authentication-service:
        condition: service_started
      logger-service:
        condition: service_started
      location-service:
        condition: service_started
      trip-service:
        condition: service_started
      alloy:
        condition: service_started
      user-service:
        condition: service_started
      tempo:
        condition: service_started
    environment:
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "alloy:4317"
      OTEL_INSECURE: "true"

  logger-service:
    build:
      context: ./services
      dockerfile: logger-service/logger-service.dockerfile
    image: logger-service
    restart: unless-stopped
    expose:
      - "80"
      - "50052"
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      alloy:
        condition: service_started
    environment:
      MONGO_CONNECTION_STRING: "mongodb://admin:password@mongo:27017"
      RABBITMQ_CONNECTION_STRING: "amqp://guest:guest@rabbitmq:5672/"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "alloy:4317"
      OTEL_INSECURE: "true"

  authentication-service:
    build:
      context: ./services
      dockerfile: authentication-service/authentication-service.dockerfile
    image: authentication-service
    restart: unless-stopped
    expose:
      - "80"
      - "50051"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      alloy:
        condition: service_started
      user-service:
        condition: service_started
      tempo:
        condition: service_started
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"
      JWT_SECRET: "your-secret-key-change-in-production"
      JWT_EXPIRY: "24h"
      REFRESH_TOKEN_EXPIRY: "168h"
      RABBITMQ_CONNECTION_STRING: "amqp://guest:guest@rabbitmq:5672/"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "alloy:4317"
      OTEL_INSECURE: "true"

  location-service:
    build:
      context: ./services
      dockerfile: location-service/location-service.dockerfile
    image: location-service
    restart: unless-stopped
    expose:
      - "80"
      - "50053"
    depends_on:
      redis:
        condition: service_started
      alloy:
        condition: service_started
    environment:
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "redispassword"
      REDIS_DB: "0"
      REDIS_TIME_TO_LIVE: "3600"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "alloy:4317"
      OTEL_INSECURE: "true"

  postgres:
    image: "postgres:17-alpine"
    ports:
      - "5432:5432"
    expose:
      - 5432
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./utils/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:Z
      - ./utils/init_db_trip.sql:/docker-entrypoint-initdb.d/init_db_trip.sql:Z

  mongo:
    image: "mongo:7-jammy"
    ports:
      - "27017:27017"
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: "redis:7.2.5-alpine"
    ports:
      - "6381:6379"
    restart: unless-stopped
    command: redis-server --requirepass redispassword
    volumes:
      - redis-data:/data

  rabbitmq:
    image: "rabbitmq:4.2-management-alpine"
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./observability/rabbitmq-config.conf:/etc/rabbitmq/conf.d/20-uit-go.conf:Z
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  tempo:
    image: "grafana/tempo:latest"
    restart: unless-stopped
    ports:
      - "3200:3200" # Tempo query/metrics
    expose:
      - "4317" # OTLP gRPC
      - "4318" # OTLP HTTP
    command:
      - "-config.file=/etc/tempo/config.yml"
    volumes:
      - ./observability/tempo-config.yml:/etc/tempo/config.yml:Z
      - tempo-data:/var/tempo
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  prometheus:
    image: "prom/prometheus:v3.2.0"
    ports:
      - "9090:9090"
    restart: unless-stopped
    depends_on:
      alertmanager:
        condition: service_healthy
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:Z
      - ./observability/prometheus-alerts.yml:/etc/prometheus/alerts/prometheus-alerts.yml:Z
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"  # Enable remote write for OTLP metrics
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  grafana:
    image: grafana/grafana:12.3.0
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_started
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_FEATURE_TOGGLES_ENABLE: "traceToLogs,correlations"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      # Anonymous access for demo
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:Z
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  alertmanager:
    image: prom/alertmanager:v0.28.1
    ports:
      - "9093:9093"
    restart: unless-stopped
    volumes:
      - alertmanager-data:/alertmanager
      - ./observability/alertmanager.yml:/etc/alertmanager/alertmanager.yml:Z
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9093"
      - "--cluster.advertise-address=0.0.0.0:9093"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  loki:
    image: grafana/loki:3.2.1
    restart: unless-stopped
    ports:
      - "3100:3100"
      - "9096:9096"   # gRPC for internal push
    volumes:
      - ./observability/loki-config.yml:/etc/loki/local-config.yaml:Z
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  alloy:
    image: grafana/alloy:latest
    restart: unless-stopped
    ports:
      - "12345:12345"  # Alloy UI
    expose:
      - "4317"  # OTLP gRPC
      - "4318"  # OTLP HTTP
    volumes:
      - ./observability/alloy-config.alloy:/etc/alloy/config.alloy:Z
    command: ["run", "/etc/alloy/config.alloy", "--server.http.listen-addr=0.0.0.0:12345"]
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_started

  trip-service:
    build:
      context: ./services
      dockerfile: trip-service/trip-service.dockerfile
    image: trip-service
    restart: unless-stopped
    expose:
      - "80"
      - "50054"
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      alloy:
        condition: service_started
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=trips sslmode=disable timezone=UTC connect_timeout=5"
      HERE_ID: ${HERE_ID}
      HERE_SECRET: ${HERE_SECRET}
      RABBITMQ_CONNECTION_STRING: "amqp://guest:guest@rabbitmq:5672/"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "alloy:4317"
      OTEL_INSECURE: "true"

  user-service:
    build:
      context: ./services
      dockerfile: user-service/user-service.dockerfile
    image: user-service
    restart: unless-stopped
    expose:
      - "80"
      - "50055"
    depends_on:
      mongo:
        condition: service_started
      alloy:
        condition: service_started
    environment:
      MONGO_CONNECTION_STRING: "mongodb://admin:password@mongo:27017"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "alloy:4317"
      OTEL_INSECURE: "true"
