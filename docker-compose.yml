# TODO: consolidate env vars in .env file instead of hard coding here.

volumes:
  postgres-data:
  postgres-trip-data:
  mongo-data:
  redis-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:

services:
  api-gateway:
    build:
      context: ./services
      dockerfile: api-gateway/api-gateway.dockerfile
    image: api-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      authentication-service:
        condition: service_started
      logger-service:
        condition: service_started
      location-service:
        condition: service_started
      trip-service:
        condition: service_started
      jaeger:
        condition: service_started
    environment:
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  logger-service:
    build:
      context: ./services
      dockerfile: logger-service/logger-service.dockerfile
    image: logger-service
    restart: unless-stopped
    expose:
      - "80"
      - "50052"
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      MONGO_URL: "mongodb://admin:password@mongo:27017"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  authentication-service:
    build:
      context: ./services
      dockerfile: authentication-service/authentication-service.dockerfile
    image: authentication-service
    restart: unless-stopped
    expose:
      - "80"
      - "50051"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      jaeger:
        condition: service_started
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"
      JWT_SECRET: "your-secret-key-change-in-production"
      JWT_EXPIRY: "24h"
      REFRESH_TOKEN_EXPIRY: "168h"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  location-service:
    build:
      context: ./services
      dockerfile: location-service/location-service.dockerfile
    image: location-service
    restart: unless-stopped
    expose:
      - "80"
      - "50053"
    depends_on:
      redis:
        condition: service_started
      jaeger:
        condition: service_started
    environment:
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "redispassword"
      REDIS_DB: "0"
      REDIS_TIME_TO_LIVE: "3600"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  postgres:
    image: "postgres:16-alpine"
    ports:
      - "5432:5432"
    expose:
      - 5432
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./utils/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:Z
      - ./utils/init_db_trip.sql:/docker-entrypoint-initdb.d/init_db_trip.sql:Z

  mongo:
    image: "mongo:7-jammy"
    ports:
      - "27017:27017"
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: "valkey/valkey:7.2.5-alpine"
    ports:
      - "6381:6379"
    restart: unless-stopped
    command: valkey-server --requirepass redispassword
    volumes:
      - redis-data:/data

  rabbitmq:
    image: "rabbitmq:3.13-management-alpine"
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: "jaegertracing/jaeger:2.2.0"
    ports:
      - "16686:16686" # Jaeger UI
    expose:
      - "4317" # OTLP gRPC receiver
      - "4318" # OTLP HTTP receiver
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  prometheus:
    image: "prom/prometheus:v3.2.0"
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./infrastructure/legacy/prometheus.yml:/etc/prometheus/prometheus.yml:Z
      - ./infrastructure/legacy/prometheus-alerts.yml:/etc/prometheus/prometheus-alerts.yml:Z
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  grafana:
    image: grafana/grafana:12.3.0-19020365962
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
      - jaeger
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      # - ./compose-volumes/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana

  trip-service:
    build:
      context: ./services
      dockerfile: trip-service/trip-service.dockerfile
    image: trip-service
    restart: unless-stopped
    expose:
      - "80"
      - "50054"
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=trips sslmode=disable timezone=UTC connect_timeout=5"
      HERE_ID: ${HERE_ID}
      HERE_SECRET: ${HERE_SECRET}
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"