services:
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: ./services/api-gateway/api-gateway.dockerfile
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      authentication-service:
        condition: service_started
      logger-service:
        condition: service_started
      location-service:
        condition: service_started
      jaeger:
        condition: service_started
    environment:
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  logger-service:
    build:
      context: ./services/logger-service
      dockerfile: ./services/logger-service/logger-service.dockerfile
    restart: unless-stopped
    expose:
      - "80"
      - "50052"
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      MONGO_URL: "mongodb://admin:password@mongo:27017"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  authentication-service:
    build:
      context: ./services/authentication-service
      dockerfile: ./services/authentication-service/authentication-service.dockerfile
    restart: unless-stopped
    expose:
      - "80"
      - "50051"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
      jaeger:
        condition: service_started
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"
      JWT_SECRET: "your-secret-key-change-in-production"
      JWT_EXPIRY: "24h"
      REFRESH_TOKEN_EXPIRY: "168h"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  location-service:
    build:
      context: ./services
      dockerfile: ./location-service/location-service.dockerfile
    restart: unless-stopped
    expose:
      - "80"
      - "50053"
    depends_on:
      redis:
        condition: service_started
      jaeger:
        condition: service_started
    environment:
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: "redispassword"
      REDIS_DB: "0"
      REDIS_TIME_TO_LIVE: "3600"
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"

  postgres:
    image: "postgres:16-alpine"
    ports:
      - "5434:5432"
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  mongo:
    image: "mongo:7-jammy"
    ports:
      - "27017:27017"
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - ./db-data/mongo/:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: "redis:7-alpine"
    ports:
      - "6381:6379"
    restart: unless-stopped
    command: redis-server --requirepass redispassword
    volumes:
      - ./db-data/redis/:/data

  rabbitmq:
    image: "rabbitmq:3.13-management-alpine"
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./db-data/rabbitmq/:/var/lib/rabbitmq/
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: "jaegertracing/jaeger:2.2.0"
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  prometheus:
    image: "prom/prometheus:v3.2.0"
    ports:
      - "9090:9090"
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus-alerts.yml:/etc/prometheus/prometheus-alerts.yml
      - ./db-data/prometheus/:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"

  grafana:
    image: "grafana/grafana:11.5.0"
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus
      - jaeger
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./db-data/grafana/:/var/lib/grafana
  postgres_trip:
    image: "postgres:16-alpine"
    ports:
      - "5435:5432"
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: trips
    volumes:
      - ./db-data/postgres_trip/:/var/lib/postgresql/data/
      - ./init_db_trip.sql:/docker-entrypoint-initdb.d/init_db_trip.sql
  trip-service:
    build:
      context: ./services/trip-service
      dockerfile: ./services/trip-service/trip-service.dockerfile
    restart: unless-stopped
    expose:
      - "80"
      - "50054"
    depends_on:
      postgres_trip:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      jaeger:
        condition: service_started
    environment:
      DSN: "host=postgres_trip port=5432 user=postgres password=password dbname=trips sslmode=disable timezone=UTC connect_timeout=5"
      HERE_ID: ${HERE_ID}
      HERE_SECRET: ${HERE_SECRET}
      OTEL_EXPORTER: "otlp"
      OTEL_COLLECTOR_ENDPOINT: "jaeger:4317"