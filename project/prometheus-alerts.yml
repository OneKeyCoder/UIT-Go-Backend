groups:
  - name: slo_alerts
    interval: 30s
    rules:
      # High error rate - violates 99.9% SLO
      - alert: HighErrorRate
        expr: |
          (sum(rate(http_requests_total{service="api-gateway", status=~"5.."}[5m])) 
          / sum(rate(http_requests_total{service="api-gateway"}[5m]))) > 0.01
        for: 2m
        labels:
          severity: critical
          service: api-gateway
        annotations:
          summary: "High error rate detected on API Gateway"
          description: "API Gateway error rate is {{ $value | humanizePercentage }} (threshold: 1%)"
          
      # High P95 latency - violates 500ms SLO
      - alert: HighP95Latency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{service="api-gateway"}[5m])) 
            by (le)
          ) > 1.0
        for: 5m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High P95 latency detected on API Gateway"
          description: "API Gateway P95 latency is {{ $value }}s (threshold: 1s)"
          
      # Service down
      - alert: ServiceDown
        expr: up{job="api-gateway"} == 0
        for: 1m
        labels:
          severity: critical
          service: api-gateway
        annotations:
          summary: "API Gateway is down"
          description: "API Gateway has been down for more than 1 minute"
          
      - alert: AuthServiceDown
        expr: up{job="authentication-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: authentication-service
        annotations:
          summary: "Authentication Service is down"
          description: "Authentication Service has been down for more than 1 minute"
          
      - alert: LoggerServiceDown
        expr: up{job="logger-service"} == 0
        for: 1m
        labels:
          severity: warning
          service: logger-service
        annotations:
          summary: "Logger Service is down"
          description: "Logger Service has been down for more than 1 minute (logging degraded)"
          
      # Error budget burning too fast
      - alert: ErrorBudgetBurnRateTooHigh
        expr: |
          (1 - sum(rate(http_requests_total{service="api-gateway", status=~"5.."}[5m])) 
          / sum(rate(http_requests_total{service="api-gateway"}[5m])) - 0.999) / 0.001 * 100 < 20
        for: 10m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "Error budget burning too fast"
          description: "API Gateway error budget is at {{ $value }}% (threshold: 20%)"
          
      # High in-flight requests (potential overload)
      - alert: HighInFlightRequests
        expr: http_requests_in_flight{service="api-gateway"} > 100
        for: 3m
        labels:
          severity: warning
          service: api-gateway
        annotations:
          summary: "High number of in-flight requests"
          description: "API Gateway has {{ $value }} in-flight requests (threshold: 100)"
