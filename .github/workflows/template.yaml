name: Template for building and deploying to ACA

on:
  workflow_call:
    inputs:
      dockerfile-path:
        required: true
        type: string
      app-name:
        required: true
        type: string
    secrets:
      AZURE_CREDENTIALS:
        required: true
      REGISTRY_USERNAME:
        required: true
      REGISTRY_PASSWORD:
        required: true
      

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/services
          acrName: se360uitgo
          acrUsername: ${{ secrets.REGISTRY_USERNAME }}
          resourceGroup: uit-go
          containerAppName: ${{ inputs.app-name }}
          acrPassword: ${{ secrets.REGISTRY_PASSWORD }}
          containerAppEnvironment: uit-go-aca-env
          dockerfilePath: ${{ inputs.dockerfile-path }}