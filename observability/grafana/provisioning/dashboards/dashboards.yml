# Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'UIT-Go Dashboards'
    orgId: 1
    folder: 'UIT-Go'
    folderUid: 'uit-go'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
