# Promtail Configuration for UIT-Go
# Promtail is the agent that ships logs to Loki
# It reads container logs via Docker socket and adds labels

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: fake  # Required when auth_enabled: false in Loki

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with specific labels or names
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      - source_labels: ['__meta_docker_container_name']
        regex: '/uit-go-(.*)-1'
        target_label: 'service'
        replacement: '${1}'
      
      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      
      # Add compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

    pipeline_stages:
      # Parse JSON logs from Go services (zap logger outputs JSON)
      - json:
          expressions:
            level: level
            msg: msg
            service: service
            trace_id: trace_id
            span_id: span_id
            caller: caller
            ts: ts

      # Extract trace_id for correlation with Jaeger
      - labels:
          level:
          service:
          trace_id:

      # Add timestamp from log if available
      - timestamp:
          source: ts
          format: Unix
          fallback_formats:
            - RFC3339
            - UnixMs

      # Drop debug logs in production-like setup (optional)
      # - match:
      #     selector: '{level="debug"}'
      #     action: drop

      # Output formatting
      - output:
          source: msg
