server:
  http_listen_port: 3200
  grpc_listen_port: 9096
  log_level: info

# Single instance mode (no ring)
memberlist:
  join_members: []

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    zipkin:
      endpoint: 0.0.0.0:9411
    jaeger:
      protocols:
        thrift_http:
          endpoint: 0.0.0.0:14268

ingester:
  max_block_duration: 5m
  lifecycler:
    ring:
      replication_factor: 1

compactor:
  compaction:
    block_retention: 1h
  ring:
    kvstore:
      store: inmemory

metrics_generator:
  registry:
    external_labels:
      cluster: uit-go-local
  ring:
    kvstore:
      store: inmemory
  processor:
    service_graphs:
      wait: 10s
      histogram_buckets: [0.1, 0.2, 0.4, 0.8, 1.6, 3.2, 6.4, 12.8]
    span_metrics:
      dimensions:
        - http.method
        - http.status_code
      histogram_buckets: [0.002, 0.004, 0.008, 0.016, 0.032, 0.064, 0.128, 0.256, 0.512, 1.024, 2.048, 4.096, 8.192, 16.384]
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true
  traces_storage:
    path: /var/tempo/generator/traces

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

query_frontend:
  search:
    max_duration: 0s

overrides:
  metrics_generator_processors:
    - service-graphs
    - span-metrics
    - local-blocks